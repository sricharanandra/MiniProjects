<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
</head>
<body>
    <form id="hospital-registration-form">
      <h2>Hospital Registration Form</h2>
      <label for="patient-name">Patient Name:</label>
      <input type="text" id="patient-name" name="patient-name"><br><br>
      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" name="date-of-birth"><br><br>
      <label for="contact-number">Contact Number:</label>
      <input type="tel" id="contact-number" name="contact-number"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="address">Address:</label>
      <textarea id="address" name="address"></textarea><br><br>
      <label for="emergency-contact">Emergency Contact:</label>
      <input type="text" id="emergency-contact" name="emergency-contact"><br><br>
      <label for="emergency-contact-number">Emergency Contact Number:</label>
      <input type="tel" id="emergency-contact-number" name="emergency-contact-number"><br><br>
      <input type="submit" value="Submit">
    </form>
    <script src="main.js"></script>
</body>
</html>
